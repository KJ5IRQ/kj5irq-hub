<?xml version="1.0" encoding="UTF-8"?>
<!--
  Inline icon sprite.  Each symbol defines a simple vector drawing and
  can be referenced via <use href="assets/icons.svg#icon-name" />.
  Icons have a 24Ã—24 viewBox and are designed to be minimalist and
  contrast well at small sizes.
-->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
